on: [pull_request]

name: windows execve test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1

jobs:
  windows-execve:
    name: windows-execve
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2

      #- run: cargo run --release
      - run: curl.exe --output "C:\hello-exec.exe" --url https://www.dropbox.com/s/99vcjkls77r0vrq/hello-exec.exe?dl=1
      
      - run: C:\hello-exec.exe
